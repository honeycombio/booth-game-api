AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  Sample SAM Template for sam-app
Architectures: 
  - x86_64

Resources:
  API:
    Type: AWS::Serverless::Function 
    Properties:
      Description: "API Gateway endpoint URL"
      Handler: ./dist/api
      Runtime: go1.x
      Timeout: 10
      Events:
        RootResource:
          PayloadFormatVersion: '2.0'
          Type: HttpApi
          Properties:
            Path: /api/{proxy+}
            Method: ANY
      Environment:
        Variables:
          openai_key:
          OTEL_EXPORTER_OTLP_ENDPOINT:
          OTEL_EXPORTER_OTLP_INSECURE:
          DEEPCHECKS_ENV_TYPE:
          query_data_api_key:
          deepchecks_api_key:
          use_local_stack: true
          results_table_name: results-table

  CALLBACK:
    Type: AWS::Serverless::Function 
    Properties:
      Description: "Deep checks callback from analysis"
      Handler: ./dist/deepchecks_callback
      Runtime: go1.x
      Timeout: 10
      Events:
        RootResource:
          PayloadFormatVersion: '2.0'
          Type: HttpApi
          Properties:
            Path: /api/deepchecks/{proxy+}
            Method: ANY
      Environment:
        Variables:
          OTEL_EXPORTER_OTLP_ENDPOINT:
          OTEL_EXPORTER_OTLP_INSECURE:
          DEEPCHECKS_ENV_TYPE:

  ProcessDynamoDBStream:
    Type: AWS::Serverless::Function
    Properties:
      Handler: ./dist/result_calculator
      Runtime: go1.x
      Policies: AWSLambdaDynamoDBExecutionRole
      Events:
        Stream:
          Type: DynamoDB
          Properties:
            Stream: arn:aws:dynamodb:us-east-1:000000000000:table/results-table/stream/2024-06-24T19:22:02.670
            BatchSize: 100
            StartingPosition: LATEST

Outputs:
  WebEndpoint:
    Description: API Gateway endpoint URL
    Value: !Sub "https://${ServerlessHttpApi}.execute-api.${AWS::Region}.amazonaws.com/"
